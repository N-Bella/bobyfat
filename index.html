
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>體脂肪率計算器</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <img src="product.png" alt="Product" class="product-img">
    <h1>體脂肪率計算器</h1>
    <button id="lang-toggle">繁 / 简</button>
    <form id="bmiForm">
      <label>性別：<select id="gender"><option>男性</option><option>女性</option></select></label>
      <label>年齡：<input type="number" id="age"></label>
      <label>身高（cm）：<input type="number" id="height"></label>
      <label>體重（kg）：<input type="number" id="weight"></label>
      <button type="submit">計算</button>
    </form>
    <div class="results">
      <label>BMI 數值：<input type="text" id="bmi" readonly></label>
      <label>BMI 標準：<input type="text" id="bmiRange" readonly></label>
      <label>體脂率數值：<input type="text" id="bodyFat" readonly></label>
      <label>體脂率標準：<input type="text" id="bodyFatRange" readonly></label>
    </div>
    <section class="guidance">
      <h2>健康建議</h2>
      <p>從健康的觀點，「肥胖」是威脅生命的高危險因子...<br>
      <a href="https://www.j-telomerase.com" target="_blank">上海聯衡生物科技</a> 關心您</p>
    </section>
  </div>
</body>
</html>
